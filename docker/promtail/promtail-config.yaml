# Promtail Configuration
# Collects Docker container logs and pushes to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker container log files
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Docker wraps logs in JSON with "log" field
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      # Extract container name from path
      - regex:
          source: filename
          expression: "/var/lib/docker/containers/(?P<container_id>[^/]+)/.*"

      - labels:
          container_id:
          stream:

      # Parse the actual log line (Winston JSON)
      - json:
          source: output
          expressions:
            level: level
            message: message
            app: app
            status: status

      - labels:
          level:
          app:
          status:

      - output:
          source: message

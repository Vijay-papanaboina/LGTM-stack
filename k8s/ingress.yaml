# ============================================================
# LGTM Ingress Configuration
# ============================================================
# Host-based routing:
#   - app.domain.com     → sample-app (lgtm namespace)
#   - grafana.domain.com → Grafana (monitoring namespace)
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lgtm-apps-ingress
  namespace: lgtm
spec:
  ingressClassName: nginx
  rules:
    - host: app.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-app
                port:
                  number: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80

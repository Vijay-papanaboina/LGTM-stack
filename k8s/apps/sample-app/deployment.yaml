# ============================================================
# Sample App (Gateway) Deployment
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: lgtm
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: sample-app
          image: dockerhubtesting098/sample-app:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: ORDER_SERVICE_URL
              value: "http://order-service.lgtm.svc.cluster.local:8001"
            - name: OTLP_ENDPOINT
              value: "http://alloy.lgtm.svc.cluster.local:4318"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

# ============================================================
# Sample App Service
# ============================================================

apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: lgtm
  labels:
    app: sample-app
spec:
  type: NodePort
  selector:
    app: sample-app
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
      name: http

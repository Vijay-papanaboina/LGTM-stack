apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: lgtm
  labels:
    app: alloy
data:
  config.alloy: |
    // ============================================================
    // GRAFANA ALLOY CONFIGURATION FOR KUBERNETES
    // ============================================================
    // Unified OpenTelemetry collector:
    //   Apps --OTLP--> Alloy --> Tempo (traces)
    //                       --> Prometheus (metrics via remote write)
    //   Pod Logs ---------> Alloy --> Loki
    // ============================================================

    logging {
      level = "info"
    }

    // ============================================================
    // OTLP RECEIVER - Receives traces and metrics from applications
    // ============================================================

    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }

      output {
        metrics = [otelcol.processor.batch.default.input]
        traces  = [otelcol.processor.batch.default.input]
      }
    }

    // ============================================================
    // BATCH PROCESSOR - Batches telemetry for efficient export
    // ============================================================

    otelcol.processor.batch "default" {
      timeout = "5s"
      
      output {
        metrics = [otelcol.exporter.prometheus.default.input]
        traces  = [otelcol.exporter.otlphttp.tempo.input]
      }
    }

    // ============================================================
    // PROMETHEUS REMOTE WRITE - Push metrics to Prometheus
    // ============================================================

    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.default.receiver]
    }

    prometheus.remote_write "default" {
      endpoint {
        url = "http://prometheus.lgtm.svc.cluster.local:9090/api/v1/write"
      }
    }

    // ============================================================
    // TEMPO EXPORTER - Sends traces to Tempo
    // ============================================================

    otelcol.exporter.otlphttp "tempo" {
      client {
        endpoint = "http://tempo.lgtm.svc.cluster.local:4318"
        tls {
          insecure = true
        }
      }
    }

    // ============================================================
    // KUBERNETES LOG COLLECTION
    // ============================================================

    loki.write "default" {
      endpoint {
        url = "http://loki.lgtm.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    discovery.kubernetes "pods" {
      role = "pod"

      namespaces {
        names = ["lgtm"]
      }
    }

    discovery.relabel "pod_logs" {
      targets = discovery.kubernetes.pods.targets

      rule {
        action        = "replace"
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      rule {
        action        = "replace"
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      rule {
        action        = "replace"
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
    }

    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.pod_logs.output
      forward_to = [loki.process.k8s_pipeline.receiver]
    }

    loki.process "k8s_pipeline" {
      stage.json {
        expressions = {
          level   = "level",
          message = "message",
          app     = "app",
        }
        drop_malformed = false
      }

      stage.labels {
        values = {
          level = "",
          app   = "",
        }
      }

      forward_to = [loki.write.default.receiver]
    }

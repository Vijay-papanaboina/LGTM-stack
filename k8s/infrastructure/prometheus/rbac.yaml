# ============================================================
# Prometheus RBAC
# ============================================================
# Allows Prometheus to discover and scrape pods
# ============================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: lgtm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus
  namespace: lgtm
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus
  namespace: lgtm
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: lgtm
roleRef:
  kind: Role
  name: prometheus
  apiGroup: rbac.authorization.k8s.io

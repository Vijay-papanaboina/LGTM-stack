# ============================================================
# Prometheus ConfigMap
# ============================================================
# Metrics from apps now come via Alloy remote write, not scraping
# ============================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: lgtm
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        relabel_configs:
          - target_label: service
            replacement: prometheus

      # Node Exporter - Host metrics (CPU, memory, disk, network)
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - lgtm
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: node-exporter
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: ${1}:9100
          - target_label: service
            replacement: infrastructure

    # NOTE: App metrics (sample-app, order-service, payment-service)
    # now come via OTel push to Alloy -> prometheus.remote_write
    # No longer scraping apps directly (they don't expose /metrics)

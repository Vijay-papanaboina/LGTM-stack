# ============================================================
# Prometheus PersistentVolumeClaim
# ============================================================
# Uses GKE standard-rwo StorageClass for persistent metrics storage
# ============================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: lgtm
  labels:
    app: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard-rwo
  resources:
    requests:
      storage: 10Gi

# ============================================================
# Node Exporter Service
# ============================================================
# Headless service for Prometheus service discovery
# ============================================================

apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: lgtm
  labels:
    app: node-exporter
spec:
  clusterIP: None
  selector:
    app: node-exporter
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100

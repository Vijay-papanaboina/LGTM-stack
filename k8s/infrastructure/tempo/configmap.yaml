# ============================================================
# Tempo ConfigMap
# ============================================================
# Tempo configuration for distributed tracing
# ============================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: lgtm
  labels:
    app: tempo
data:
  tempo-config.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: "0.0.0.0:4318"
            grpc:
              endpoint: "0.0.0.0:4317"

    ingester:
      trace_idle_period: 10s
      max_block_duration: 30s

    compactor:
      compaction:
        block_retention: 48h

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal

    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://prometheus.lgtm.svc.cluster.local:9090/api/v1/write
            send_exemplars: true
      traces_storage:
        path: /var/tempo/generator/traces

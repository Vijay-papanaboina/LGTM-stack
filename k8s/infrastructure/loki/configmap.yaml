# ============================================================
# Loki ConfigMap
# ============================================================
# Loki configuration for log aggregation
# Uses PVC-mounted path for persistence
# ============================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: lgtm
  labels:
    app: loki
data:
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    limits_config:
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20

# ============================================================
# Promtail DaemonSet
# ============================================================
# Runs on every node to collect logs from all pods
# Requires access to /var/log/pods on the host
# ============================================================

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: lgtm
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          ports:
            - containerPort: 9080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
            - name: kubelet-pods
              mountPath: /var/lib/kubelet/pods
              readOnly: true
            - name: positions
              mountPath: /tmp
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      tolerations:
        - operator: Exists
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: pods-logs
          hostPath:
            path: /var/log/pods
        - name: kubelet-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: positions
          emptyDir: {}

# Tempo Helm Values
# Single binary mode for simplicity

# Tempo configuration
tempo:
  # Receivers
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

  # Storage
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

# Persistence
persistence:
  enabled: true
  size: 1Gi

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Service
service:
  type: ClusterIP

# Disable components not needed
metricsGenerator:
  enabled: false
